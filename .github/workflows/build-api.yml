# Build and push the API Docker image to Docker Hub as a public image.
#
# Triggers:
#   - Push to main or develop branches that modify the api/ directory.
#   - Pull requests targeting main or develop that modify the api/ directory.
#   - Manual dispatch.
#
# Required secrets:
#   - DOCKERHUB_USERNAME: Your Docker Hub username.
#   - DOCKERHUB_TOKEN: A Docker Hub access token (Settings → Security → New Access Token).
#
# Outputs:
#   - Docker image published to docker.io/<DOCKERHUB_USERNAME>/crypto-pocket-butler-api:<tag>
#   - Tags: branch name, short SHA, and `latest` (main only).

name: Build API

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "api/**"
      - ".github/workflows/build-api.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "api/**"
      - ".github/workflows/build-api.yml"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/crypto-pocket-butler-api

jobs:
  build:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

