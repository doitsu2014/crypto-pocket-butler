services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crypto-pocket-butler-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_pocket_butler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-pocket-butler-network

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: crypto-pocket-butler-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    networks:
      - crypto-pocket-butler-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Rust API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: crypto-pocket-butler-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/crypto_pocket_butler
      KEYCLOAK_SERVER: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-myrealm}
      KEYCLOAK_AUDIENCE: ${KEYCLOAK_AUDIENCE:-crypto-pocket-butler}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      RUST_LOG: ${RUST_LOG:-crypto_pocket_butler_backend=info}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - crypto-pocket-butler-network
    restart: unless-stopped

  # Next.js Web Interface
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: crypto-pocket-butler-web
    environment:
      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production-use-openssl-rand-base64-32}
      # Keycloak Configuration (server-side, accessed from container)
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-crypto-pocket-butler}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-http://keycloak:8080/realms/myrealm}
      # API Configuration (client-side, accessed from browser)
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - api
      - keycloak
    networks:
      - crypto-pocket-butler-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crypto-pocket-butler-network:
    driver: bridge
