apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api.fullname" . }}-env
  labels:
    {{- include "api.labels" . | nindent 4 }}
data:
  # The .env file is constructed from the env values defined in values.yaml.
  # Mount this ConfigMap into the container at /app/.env to configure the application.
  .env: |
    {{- range $key, $value := .Values.env }}
    {{ $key }}={{ $value }}
    {{- end }}
