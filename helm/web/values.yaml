# Default values for crypto-pocket-butler-web.
# Override these values in your deployment-specific values file.

replicaCount: 1

image:
  repository: <DOCKERHUB_USERNAME>/crypto-pocket-butler-web
  pullPolicy: IfNotPresent
  # Overridden by the image tag at deploy time (e.g., a Git SHA or semver tag).
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: crypto-pocket-butler.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: 3001
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3001
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables written to a .env file and mounted in the container.
# These values are rendered into a ConfigMap and mounted at /app/.env.
# WARNING: Do NOT store sensitive credentials here. Use envFromSecret below for
# NEXTAUTH_SECRET, KEYCLOAK_CLIENT_SECRET, and other secrets.
env:
  NODE_ENV: "production"
  PORT: "3001"
  HOSTNAME: "0.0.0.0"
  NEXTAUTH_URL: "http://localhost:3001"
  KEYCLOAK_CLIENT_ID: "crypto-pocket-butler"
  KEYCLOAK_ISSUER: "http://keycloak:8080/realms/myrealm"
  NEXT_PUBLIC_BACKEND_URL: "http://localhost:3000"

# Name of an existing Kubernetes Secret whose keys are injected as environment
# variables in the container. Use this to supply sensitive credentials such as
# NEXTAUTH_SECRET and KEYCLOAK_CLIENT_SECRET without storing them in values.yaml.
#
# Example: create the secret before deploying:
#   kubectl create secret generic crypto-pocket-butler-web-secrets \
#     --namespace crypto-pocket-butler \
#     --from-literal=NEXTAUTH_SECRET="$(openssl rand -base64 32)" \
#     --from-literal=KEYCLOAK_CLIENT_SECRET="<your-client-secret>"
#
# Then set existingSecret: "crypto-pocket-butler-web-secrets" in your
# environment-specific values override file.
existingSecret: ""
