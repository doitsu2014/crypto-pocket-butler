# Build and push the Web Docker image to GitHub Container Registry (GHCR).
#
# Triggers:
#   - Push to main or develop branches that modify the web/ directory.
#   - Pull requests targeting main or develop that modify the web/ directory.
#   - Manual dispatch.
#
# Outputs:
#   - Docker image published to ghcr.io/<owner>/crypto-pocket-butler-web:<tag>
#   - Tags: branch name, short SHA, and `latest` (main only).

name: Build Web

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "web/**"
      - ".github/workflows/build-web.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "web/**"
      - ".github/workflows/build-web.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/crypto-pocket-butler-web

jobs:
  build:
    name: Build and Push Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
